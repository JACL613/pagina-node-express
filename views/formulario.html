<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #eee;
            text-align: center;
        }

        h1 {
            color: #ff4444;
            margin-top: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 80%;
            max-width: 400px;
            margin: 8px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .form-container input,
        .form-container textarea {
            background-color: #333;
            color: #eee;
        }

        .form-container button {
            background-color: #ff4444;
            color: #fff;
            cursor: pointer;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .movie-card {
            background-color: #222;
            border-left: 5px solid var(--theme-color, #ff4444);
            border-radius: 8px;
            width: 280px;
            padding: 15px;
            color: #fff;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie-card h3 {
            color: var(--theme-color, #ff4444);
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .movie-card p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #bbb;
        }

        .movie-card .year {
            color: #888;
            font-size: 0.8rem;
        }

        .movie-card button {
            margin: 5px 5px 0 0;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            color: #fff;
        }

        .edit-btn {
            background-color: #4caf50;
        }

        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h1>Movie Collection</h1>

    <!-- Formulario para agregar/editar película -->
    <div class="form-container">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="text" id="imageUrl" placeholder="Image URL" required />
        <input type="number" id="year" placeholder="Year" required />
        <button onclick="handleSave()">Guardar</button>
    </div>

    <!-- JavaScript para manejar los botones (sin lógica de negocio) -->
    <script>
        function handleSave() {
            alert('Save button clicked');
            // Aquí iría la lógica para guardar una película
        }

        function handleEdit() {
            alert('Edit button clicked');
            // Aquí iría la lógica para editar una película
        }

        function handleDelete() {
            alert('Delete button clicked');
            // Aquí iría la lógica para eliminar una película
        }
    </script>

</body>
</html>
